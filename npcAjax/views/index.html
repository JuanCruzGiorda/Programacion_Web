<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>Usuarios</title>
</head>
<body>

<div class="container">
    <div class="nuevo-usuario">
        <h2>Nuevo Usuario</h2>
        <form id="user-form">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" class="btn">Añadir Usuario</button>
        </form>
    </div>

    <div class="lista-usuarios">
        <button id="new-product-btn" class="btn">Nuevo Producto</button>
        <h2>Lista de Usuarios</h2>
        <table id="user-table" class="striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-list">
            </tbody>
        </table>
    </div>
</div>

<!-- Modal de confirmación de eliminación -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <h4>Confirmar Eliminación</h4>
        <p>¿Estás seguro de que quieres eliminar este usuario?</p>
    </div>
    <div class="modal-footer">
        <button id="confirm-delete" class="modal-close btn red">Eliminar</button>
        <button class="modal-close btn">Cancelar</button>
    </div>
</div>

<style>
    .btn {
        margin-top: 10px;
        width: 200px;  
    }

    #user-list tr {
        margin-top: 10px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/ajax.js"></script>
</body>
</html>
