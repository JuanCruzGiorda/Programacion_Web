<body>
    <script>
    //Objeto Persona
    var persona =
        {
            //Propiedades / atributos
            nombre: 'Juan',
            apellido: 'Giorda',
            edad: 18,
            dni: 44371784,
        //Objeto moto                   
        moto:{
            marca: 'Honda',
            modelo: 'CBR 600',
            cilindrada: 600
        },
        
        mostrarnombre: function(){
            alert("Me llamo " + this.nombre);

        } 
    }

    console.log(persona.nombre);
    console.log(persona.cambiarNombre('Pedro'));

    </script>
