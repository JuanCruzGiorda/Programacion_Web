    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Tp 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="nombres">Nombre:</label>
            <input type="text" id="nombres" name="nombres" placeholder="Escribe tu nombre">
        </p>
        <p>
            <label for="apellidos">Apellido:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tu apellido">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email">
        </p>
        <p>
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario"></textarea>
        </p>
        <button type="button" onclick="contarElementos()">Enviar</button>
    </form>

    <script>
        function contarElementos() {
            // Contar elementos de tipo input
            var inputs = document.getElementsByTagName('input');
            var cantidadInputs = inputs.length;
            alert('Cantidad de elementos de tipo input: ' + cantidadInputs);

            // Contar elementos de tipo label
            var labels = document.getElementsByTagName('label');
            var cantidadLabels = labels.length;
            alert('Cantidad de elementos de tipo label: ' + cantidadLabels);

            // Contar elementos de tipo p
            var parrafos = document.getElementsByTagName('p');
            var cantidadParrafos = parrafos.length;
            alert('Cantidad de elementos de tipo p: ' + cantidadParrafos);
        }
    </script>
</body>
</html>
</body>
