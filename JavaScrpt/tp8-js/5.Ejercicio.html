<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Tp 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="form-title">Registro de Estudiantes</h1>
    <form>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres">
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>

        <div class="form-group">
            <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugar_nacimiento" name="lugar_nacimiento">
        </div>

        <div class="form-group">
            <label for="estado_civil">Estado Civil:</label>
            <input type="text" id="estado_civil" name="estado_civil">
        </div>

        <button type="button" onclick="registrarAlumno()">Registrar Alumno</button>
        <button type="button" onclick="cambiarColor()">Cambiar Color</button>
        <button type="button" onclick="cambiarTitulo()">Cambiar Título</button>
    </form>

    <script>
        function registrarAlumno() {
            alert('Un alumno ha sido registrado.');
        }

        function cambiarColor() {
            var labels = document.getElementsByTagName('label');
            for (var i = 0; i < labels.length; i++) {
                labels[i].style.color = 'red';
            }
        }

        function cambiarTitulo() {
            var titulo = document.getElementById('form-title');
            if (titulo.textContent === 'Registro de Estudiantes') {
                titulo.textContent = 'Registro de Docentes';
            } else {
                titulo.textContent = 'Registro de Estudiantes';
            }
        }
    </script>
</body>
</html>
