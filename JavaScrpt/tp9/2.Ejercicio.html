<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Ejercicio</title>
</head>
<body>
    <script>
        var persona = {
            nombre: 'Juan',
            apellido: 'Giorda',
            edad: 18,
            dni: 44371784,
            
            mostrarEdad: function(){
                alert("Mi edad es " + this.edad);
            },
            cambiarEdad: function(nuevaEdad){
                this.edad = nuevaEdad;
                alert("Mi nueva edad es " + this.edad);
            } 
        }

        console.log(persona.mostrarEdad());
        console.log(persona.cambiarEdad(20));
    </script>
</body>
</html>
